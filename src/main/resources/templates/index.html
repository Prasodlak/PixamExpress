<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pixam Express</title>
</head>
<body>
<h1 style="margin-left: 50px; margin-top: 50px"><b>Pixam</b> Express</h1>
<a href="#" style="margin-left: 50px">Order</a>
<a href="#" style="margin-left: 50px">Statistics</a>
<form style="max-width: 300px; margin-left: 50px; margin-top: 20px" action="#" th:action="@{/order}" th:object="${customer}" method="post">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Igor Sedmík..." required>
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="Praha 6, Šárecká 1070/46, 16000..." required>
    </div>
    <label class="form-label"><b>Pizza</b></label>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="inputSalami" th:field="*{pizza}" th:value="${pizzaSalami}" required>
        <label class="form-check-label" for="inputSalami">
            Salami
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="inputHawai" th:field="*{pizza}" th:value="${pizzaHawai}" required>
        <label class="form-check-label" for="inputHawai">
            Hawai
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="inputDiavola" th:field="*{pizza}" th:value="${pizzaDiavola}" required>
        <label class="form-check-label" for="inputDiavola">
            Diavola
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="inputProsc" th:field="*{pizza}" th:value="${pizzaProsc}" required>
        <label class="form-check-label" for="inputProsc">
            Prosciutto Cotto
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="inputFormagi" th:field="*{pizza}" th:value="${pizzaFormaggi}" required>
        <label class="form-check-label" for="inputFormagi">
            4 Formaggi
        </label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 15px">Order</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
